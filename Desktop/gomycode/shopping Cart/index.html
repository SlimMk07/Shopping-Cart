<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopping Cart</title>
<!--CSS-->
    <link rel="stylesheet" href="shopping-cart.css"/>   
<!--font awesome link-->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">     
</head>
<body>
    <section class="background">
        <div class="box">
            <div class="the-head">
                <p class="part1" id="total1"><i class="fas fa-shopping-cart"></i>  Shopping Bag Total : <span id="the-total">0</span> $</p>
                <a href="#"><button class="buy">Buy</button></a>
                
            </div><br><hr>
            <div class='article1'> 
              <div class="part">
                <div class="logs">  
                   <a class="unlike" href="#"> <i class="fas fa-times" onclick="remove(1)"></i></a>
                   <a class="like" href="#"> <i class="fas fa-heart"></i></a>
                </div>  
                <img src="Capture1.PNG" alt="woman-shoes">
                <p>Call back sandal LV<br> <span>black</span> <br> <span class="pr"> price :<span class="prix" id='prix1'> 1300</span>$</span></p>
                <div class="bots">
                    <button class="moin" onclick="diminution(1)">-</button>
                    <p id="qty1">0</p>
                    <button class="plus" onclick="addition(1)">+</button>
                </div>
                <p id="price1">0$</p>
              </div>
                <br><hr>
            </div>
            <div class='article2'>
              <div class="part">
                <div class="logs">
                   <a class="unlike" href="#"> <i class="fas fa-times" onclick="remove(2)"></i></a>
                   <a  class="like" href="#"> <i class="fas fa-heart"></i></a>
                </div>
                <img src="Capture2.PNG" alt="man-shoes">
                <p>Tattoo sneaker LV <br> <span>black</span><br> <span class="pr">price : <span class="prix" id='prix2'>1100</span>$</span></p>
                <div class="bots">
                    <button class="moin" onclick="diminution(2)">-</button>
                    <p id="qty2">0</p>
                    <button class="plus" onclick="addition(2)">+</button>
                </div>
                <p id="price2">0$</p>
              </div>
                <br><hr>
            </div>
            <div class='article3'>
              <div class="part">
                <div class="logs">
                   <a class="unlike" href="#"> <i class="fas fa-times" onclick="remove(3)"></i></a>
                   <a class="like" href="#"> <i class="fas fa-heart"></i></a>
                </div>
                <img src="scarf.png" alt="scarf">
                <p>Sun Shine Scarf LV<br> <span>brown</span><br><span class="pr">price :<span class="prix" id='prix3'> 700</span>$</span></p>
                <div class="bots">
                    <button class="moin" onclick="diminution(3)">-</button>
                    <p id="qty3">0</p>
                    <button class="plus" onclick="addition(3)">+</button>
                </div>
                <p id="price3">0$</p>
              </div>
            </div>
        </div>
    </section>    
<!--shopping cart JS-->
<script src= "shopping-cart.js"></script>    
</body>
</html>
